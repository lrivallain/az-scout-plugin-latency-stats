<!-- Latency stats HTML fragment loaded by the plugin JS -->
<div class="latency-card">
    <h6><i class="bi bi-diagram-3"></i> Inter-Region Latency Graph</h6>
    <p class="text-body-secondary small mb-3">
        Select multiple regions to visualise pairwise round-trip latency (ms).
        Data source:
        <a href="https://learn.microsoft.com/en-us/azure/networking/azure-network-latency"
           target="_blank" rel="noopener">Azure Network Latency</a>.
    </p>

    <!-- Region multi-select -->
    <div class="mb-3" style="max-width: 500px;">
        <label for="latency-region-select" class="form-label form-label-sm">
            Regions <span class="text-body-secondary">(select 2+)</span>
        </label>
        <select class="form-select form-select-sm" id="latency-region-select" multiple size="8">
            <option value="" disabled>Loading regions…</option>
        </select>
        <div class="form-text">Hold Ctrl / ⌘ to select multiple regions.</div>
    </div>

    <!-- Action -->
    <button class="btn btn-primary btn-sm mb-3" id="latency-btn" disabled>
        <i class="bi bi-diagram-3"></i> Show Latency Graph
    </button>

    <!-- Graph output -->
    <div id="latency-graph-container" class="latency-graph-container"></div>

    <!-- Legend / stats -->
    <div id="latency-legend" class="latency-legend mt-2 small text-body-secondary"></div>
</div>
